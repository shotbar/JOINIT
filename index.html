        <script async defer type="text/javascript">

            function initialize() {
                var defPos = new google.maps.LatLng(34.7035669,135.5034423)
                  //地図初期化
                  , mapOptions = {
                    center: defPos,
                    zoom: 18,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                  , map    = new google.maps.Map(document.getElementById('map_canvas'), mapOptions)
                  , marker = new google.maps.Marker({
                    position: defPos,
                    map: map
                })
                  //ストリートビュー初期化
                  , panoramaOptions = {
            		    panControl         : false,
                		addressControl     : false,
                		linksControl       : false,
                		zoomControlOptions : false,
                        position           : defPos,
                        pov: {
                            heading : -145,
                            pitch   : 10,
                            zoom    : 1
                        }
                    }
                  , panorama = new  google.maps.StreetViewPanorama(document.getElementById('pano'),panoramaOptions)
                  ;


                map.setStreetView(panorama);

                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map,marker);
                });
                google.maps.event.addDomListener(window, "resize", function() {
                    var center = map.getCenter();
                    google.maps.event.trigger(map, "resize");
                    map.setCenter(center);
                });

            }
            google.maps.event.addDomListener(window, 'load', initialize);

            // FB
            var first_width = window.outerWidth
              , timer = false;

            function fbiframe_reload(){
                var width = window.outerWidth
                  , src = "https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fm.facebook.com%2Fjoinitumeda%2F&tabs=timeline&width="+width+"&height=500&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&appId";
                  document.getElementById('fbiframe').src = src
                  document.getElementById('fbiframe').width = width;
            };

            window.addEventListener('resize', function (e) {
                if (timer !== false) clearTimeout(timer);
                timer = setTimeout(function() {
                    if(window.outerWidth != first_width) {
                        fbiframe_reload();
                        first_width = width;
                    }
                }, 0);
            });


            fbiframe_reload();
        </script>
